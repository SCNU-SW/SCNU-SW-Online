name: 添加新内容
description: 申请添加某个 topic
title: "[内容请求] "
labels: ["Content Request / 请求新增内容"]

body:
- type: markdown
  attributes:
    value: 欢迎为 华师手册 提出新的 Issue！烦请填写以下表单：
- type: input
  id: pagename
  attributes:
    label: 页面英文名
    description: 添加新页面请填写
    placeholder: sparse-table
  validations:
    required: false
- type: textarea
  id: page
  attributes:
    label: 我希望能添加的内容是
  validations:
    required: true
- type: textarea
  id: ref
  attributes:
    label: 我了解到的相关参考资料有
  validations:
    required: false
